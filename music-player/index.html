<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player Design</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b79fdeab7f.js" crossorigin="anonymous"></script>
</head>
<body>
     <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <label for="songInput">
                        <i class="fa-solid fa-bars"></i>
                    </label>
                    <input type="file" id="songInput" accept="audio/*" style="display: none;" onchange="loadSong()" />
                </div>
            </nav>
            <img src="media/468-thumbnail.png" class="song-img">
            <h1>Despacito</h1>
            <p>Luis Fonsi Ft. Daddy Yankee</p>
            <audio id="song">
                <source src="media/despacito.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">
            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
            <div class="volume-control">
                <i class="fa-solid fa-volume-low"></i>
                <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
                <i class="fa-solid fa-volume-high"></i>
            </div>
            

        </div>
     </div>
     <p class="signOut">Made with ❤️ by <a href="https://github.com/joelanarba">Joel Anarba</a></p>
     
     <script src="script.js"></script>
</body>
</html>
